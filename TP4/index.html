<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>TP4</title>
    <script src="https://unpkg.com/react@16.14.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.12/babel.min.js"></script>
  </head>
  <body>
    <h1>TP4 - React</h1>
    <div id="app"></div>
    <script type="text/babel">
      var questions = [<a href="index-v1.html">Questions 1 et 2</a>, <a href="index-v2.html">Question 3</a>, <a href="index-v3.html">Question 4</a>, <a href="index-v4.html">Question 5</a>, <a href="index-v5.html">Question 6</a>, <a href="index-v6.html">Question 7</a>];
      var liens = ["index-v1.html", "index-v2.html", "index-v3.html", "index-v4.html", "index-v5.html", "index-v6.html"];
        var liensExos = function(props) {
            return React.createElement("ul", null, 
                props.questions.map(function(elem,index){
                    return React.createElement("li",{key:index},elem);
                }),
            );
        }
        var liste = React.createElement(liensExos,{questions : questions});
        ReactDOM.render(liste,document.getElementById("app"));
    </script>
  </body>
</html>
